services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html   # bind mount (monta carpeta local)

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - db_data:/var/lib/mysql         # named volume (persistencia real)

volumes:
  db_data:   # definici√≥n del volumen


