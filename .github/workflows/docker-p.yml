name: Docker Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images dynamically
        run: |
          for dockerfile in $(find . -name "Dockerfile"); do
            dir=$(dirname "$dockerfile")
            tag="test-$(basename $dir | tr '[:upper:]' '[:lower:]')"
            echo "ðŸ”¨ Construyendo imagen $tag desde $dockerfile ..."
            docker build "$dir" -f "$dockerfile" -t "$tag"
            echo "ðŸš€ Probando $tag ..."
            docker run --rm "$tag" echo "âœ… Imagen $tag funciona correctamente"
          done
