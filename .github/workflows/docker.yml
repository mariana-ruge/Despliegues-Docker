name: Docker Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          for dir in CI Cache Capas Dependencies Distroless Ignore MultiStage Prune Scripts Usuarios dockerscan; do
            if [ -f "$dir/Dockerfile" ]; then
              img_name=$(echo "$dir" | tr '[:upper:]' '[:lower:]')
              echo "üî® Construyendo imagen en $dir como test-$img_name ..."
              docker build -t test-$img_name $dir || exit 1
            else
              echo "‚ö†Ô∏è No se encontr√≥ Dockerfile en $dir, saltando..."
            fi
          done

      - name: Run container tests
        run: |
          for dir in CI Cache Capas Dependencies Distroless Ignore MultiStage Prune Scripts Usuarios dockerscan; do
            if [ -f "$dir/Dockerfile" ]; then
              img_name=$(echo "$dir" | tr '[:upper:]' '[:lower:]')
              echo "üöÄ Ejecutando contenedor test-$img_name ..."
              docker run --rm test-$img_name echo "‚úÖ Imagen $dir funciona correctamente"
            fi
          done

